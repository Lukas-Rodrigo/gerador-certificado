<div class="d-flex flex-column align-items-center">
  <div class="text-center content-title">
    <h1 class="custom-title">Certificados Gerados</h1>
    <p class="text-muted mb-2 custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if (certificados.length === 0) {
    <div class="custom-card w-100">
      <i class="ph ph-certificate"></i>
      <div class="text-center">
        <h1 class=" custom-card-warning-title">Nenhum certificado gerado</h1>
        <p class="text-muted mb-2 custom-subtitle">Gere certificados para consultar o hist√≥rico</p>
      </div>
      <app-secondary-button routerLink="/certificado/novo" titleButton="Gerar certificado"></app-secondary-button>
    </div>
  }

  <div class="list-certificate w-100">
    @for (certificado of certificados; track certificado.id) {
      <app-item-certificado [certificado]="certificado" ></app-item-certificado>
    }
  </div>

</div>
